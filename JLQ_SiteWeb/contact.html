        <div class="container">  
          <form id="contact" action="" method="post">
            <h3>Contactez-nous</h3>
            <h4>Envoyez votre question</h4>
            <fieldset>
              <input placeholder="Nom" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
              <input placeholder="Email" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
              <input placeholder="Telephone" type="tel" tabindex="3" pattern="[0-9]{9}" required>
            </fieldset>
            <fieldset>
              <textarea placeholder="Message" tabindex="5" required></textarea>
            </fieldset>
            <fieldset>
              <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Envoyer</button>
            </fieldset>
          </form>
        </div>
    </form>
